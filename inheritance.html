<!DOCTYPE html>
<html>
    <head>
        <title>Inheritance</title>
    </head>
    <body>
        
    </body>
    <script>
        class employee{
            constructor(name,age,salary){
                this.empname=name;
                this.empage=age;
                this.empsalary=salary;
                console.log("Constructor :Employee");
            }
            info(){
                document.write(`<h3>Employee Class</h3>
                Name:${this.empname}<br>
                Age:${this.empage}<br>
                Salary:${this.empsalary}<br>`)
                
            }
        }
        class manager extends employee{
            info(){
                let ta=1000;
                let da=2000;
                let total=ta+da+this.empsalary;
                document.write(`<h3>Manger Class</h3>
                Name:${this.empname}<br>
                Age:${this.empage}<br>
                Salary:${total}<br>`);
                
            }
        }
        class boss extends manager{

        }
        let obj=new manager("Ehsan Ali",25,25000);
       let obj1=new employee("Ali Baba",24,22000);
       let obj2=new boss("Umer",22,2250);
       // obj.empname="Ehsan Ali";
        obj.info();
        obj1.info();
        obj2.info();

    </script>
</html>
